<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gleam</title>
    <link rel="icon" href="gleam.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            /* fundo escuro */
        }

        /* Modal container */
        .modal {
            display: flex;
            width: 750px;
            max-width: 95%;
            height: 420px;
            background: #fff;
            border-radius: 21px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease;
        }

        .left-side .logo {
            max-width: 160px;
            width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        .left-side {
            flex: 0.4;
            background: #889b56;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 30px;
            user-select: none;
        }

        .left-side h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .left-side p {
            font-size: 16px;
            text-align: center;
            max-width: 200px;
            user-select: none;
        }

        /* Lado direito (formulário) */
        .right-side {
            flex: 0.6;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .form-box {
            width: 100%;
            max-width: 300px;
        }

        .form-box h2 {
            color: #889b56;
            margin-bottom: 15px;
            text-align: center;
            user-select: none;
        }

        .form-box label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #444;
            user-select: none;
        }

        .form-box input[type="text"],
        .form-box input[type="email"],
        .form-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 14px;
            user-select: none;
        }

        /* Campo de senha com olho */
        .senha-container {
            position: relative;
            margin-top: 5px;
        }

        .senha-container input {
            width: 100%;
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
            opacity: 0.6;
            user-select: none;
        }

        .toggle-password:hover {
            opacity: 1;
        }

        /* Checkbox */
        .lembrar {
            display: flex;
            align-items: flex-end;
            gap: 6px;
            margin-top: 10px;
            font-size: 14px;
            color: #333;
            user-select: none;
        }

        /* Botões */
        .btn {
            width: 100%;
            background: #889b56;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: 0.3s;
            user-select: none;
        }

        .btn:hover {
            background: #6d7c45;
        }

        .cancelar {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            text-decoration: none;
            color: #777;
            transition: 0.3s;
            user-select: none;
        }

        .cancelar:hover {
            color: #333;
        }

        .sem-conta {
            margin-top: 15px;
            text-align: center;
            font-size: 13px;
        }

        .sem-conta a {
            color: #6d7c45;
            text-decoration: none;
            font-weight: bold;
        }

        .sem-conta a:hover {
            text-decoration: underline;
        }


        /* Animação */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="modal">
        <div class="left-side">
            <img src="logo_branco.png" alt="Logo Gleam" class="logo">
            <p>Sua gestão, seu negócio</p>
        </div>

        <div class="right-side">
            <div class="form-box">
                <h2>Login</h2>
                <form>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu E-mail">

                    <label for="senha">Senha</label>
                    <div class="senha-container">
                        <input type="password" id="senha" placeholder="Digite sua Senha">
                        <img src="eye.png" alt="Mostrar senha" class="toggle-password" id="togglePassword">
                    </div>

                    <div class="lembrar">
                        <input type="checkbox" id="lembrar">
                        <label for="lembrar">Lembrar senha</label>
                    </div>

                    <button type="submit" class="btn">Entrar</button>
                    <a href="#" class="cancelar">Cancelar</a>
                </form>
                <p class="sem-conta">
                    Não tem uma conta? <a href="">Crie aqui</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const senhaInput = document.getElementById("senha");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", () => {
            const isPassword = senhaInput.type === "password";
            senhaInput.type = isPassword ? "text" : "password";
            togglePassword.src = isPassword ? "eye-off.png" : "eye.png";
        });
    </script>
</body>

</html>
