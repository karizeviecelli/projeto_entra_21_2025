<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ServiceHub - Favoritos</title>
  <link rel="stylesheet" href="favoritos.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* === Fundo gradiente com shapes === */
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .hero {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #d0e6ff, #e6fff5, #f0f4ff);
      overflow: hidden;
      z-index: -1;
    }

    .hero::before,
    .hero::after {
      content: "";
      position: absolute;
      border-radius: 8px;
      transform: rotate(15deg);
    }

    .hero::before {
      width: 180px;
      height: 180px;
      top: 12%;
      left: 8%;
      background: rgba(0, 123, 255, 0.15);
      animation: moverQuadrado1 8s ease-in-out infinite alternate;
    }

    .hero::after {
      width: 220px;
      height: 220px;
      bottom: 15%;
      right: 10%;
      background: rgba(40, 167, 69, 0.15);
      animation: moverQuadrado2 10s ease-in-out infinite alternate;
    }

    @keyframes moverQuadrado1 {
      0% {
        transform: rotate(10deg) translate(0, 0) scale(1);
        opacity: 0.7;
      }

      25% {
        transform: rotate(35deg) translate(60px, 80px) scale(1.18);
        opacity: 1;
      }

      50% {
        transform: rotate(20deg) translate(-50px, 60px) scale(1.08);
        opacity: 0.9;
      }

      75% {
        transform: rotate(40deg) translate(40px, -60px) scale(1.22);
        opacity: 1;
      }

      100% {
        transform: rotate(15deg) translate(-40px, -70px) scale(0.95);
        opacity: 0.8;
      }
    }

    @keyframes moverQuadrado2 {
      0% {
        transform: rotate(20deg) translate(0, 0) scale(1);
        opacity: 0.7;
      }

      25% {
        transform: rotate(0deg) translate(-80px, 60px) scale(1.15);
        opacity: 1;
      }

      50% {
        transform: rotate(30deg) translate(60px, -60px) scale(1.12);
        opacity: 0.85;
      }

      75% {
        transform: rotate(10deg) translate(-60px, -80px) scale(1.18);
        opacity: 1;
      }

      100% {
        transform: rotate(25deg) translate(80px, 40px) scale(1);
        opacity: 0.85;
      }
    }

    /* === Layout principal === */
    .layout {
      display: flex;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    .conteudo {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>

<body>
  <!-- Fundo -->
  <section class="hero"></section>

  <div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="image/logov2.png" alt="Logo">
      </div>

      <nav class="menu">
        <button class="menu-item" data-name="marketplace" onclick="window.location.href='marketplace.html'">
          <i data-lucide="home"></i>
          <span>Marketplace</span>
        </button>
        <button class="menu-item active" data-name="favoritos" onclick="window.location.href='favoritos.html'">
          <i data-lucide="heart"></i>
          <span>Favoritos</span>
        </button>
        <button class="menu-item" data-name="config" onclick="window.location.href='configurações.html'">
          <i data-lucide="settings"></i>
          <span>Configurações</span>
        </button>
        <button class="menu-item" data-name="perfil" onclick="window.location.href='perfil.html'">
          <i data-lucide="user"></i>
          <span>Perfil</span>
        </button>
      </nav>
    </aside>

    <!-- Conteúdo -->
    <main class="conteudo">
      <header class="topbar">
        <h1>Meus Favoritos</h1>
      </header>

      <!-- Estatísticas -->
      <section class="estatisticas">
        <div class="card-estat">
          <i data-lucide="heart"></i>
          <p><strong id="qtdFavoritos">0</strong><br>Favoritos</p>
        </div>
        <div class="card-estat">
          <i data-lucide="star"></i>
          <p><strong id="notaMedia">0</strong><br>Avaliação Média</p>
        </div>
        <div class="card-estat">
          <i data-lucide="eye"></i>
          <p><strong id="visualizacoes">0</strong><br>Visualizados</p>
        </div>
      </section>

      <!-- Filtros -->
      <section class="filtros">
        <div class="campo">
          <input type="text" id="buscarFavorito" placeholder="Buscar nos favoritos...">
        </div>
        <div class="campo">
          <select id="categoriaFavorito">
            <option>Todas as categorias</option>
            <option>Tecnologia</option>
            <option>Design</option>
            <option>Marketing</option>
          </select>
        </div>
        <div class="campo">
          <select id="ordenarFavorito">
            <option>Mais recente</option>
            <option>Menor preço</option>
            <option>Maior preço</option>
          </select>
        </div>
      </section>

      <!-- Lista -->
      <section class="servicos" id="listaFavoritos"></section>
    </main>
  </div>

  <script src="favoritos.js"></script>
</body>

</html>
