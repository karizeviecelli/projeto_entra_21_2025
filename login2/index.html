<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gleam</title>
    <link rel="icon" href="gleam.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: row;
        }

        .left-side {
            flex: 0.4;
            background: #889b56;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
        }

        .left-side h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .left-side p {
            font-family: 'Arial', 'Times New Roman', Times, serif;
            font-size: 20px;
            max-width: 250px;
            text-align: center;
        }

        .right-side {
            flex: 0.6;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            padding: 40px;
        }

        .form-box {
            width: 100%;
            max-width: 540px;
        }

        .form-box h2 {
            color: #889b56;
            margin-bottom: 20px;
        }

        /* labels dos campos (email/senha) */
        .form-box label.field-label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #444;
        }

        .form-box input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        /* lembrar senha (checkbox + texto) */
        .lembrar {
            display: flex;
            align-items: center;
            gap: 8px;
            /* distância horizontal entre checkbox e texto */
            margin-top: 12px;
            /* distância vertical do campo acima */
            font-size: 14px;
            color: #333;
            white-space: nowrap;
            /* evita quebra do "Lembrar senha" */
        }

        .lembrar input {
            margin: 0;
        }

        .lembrar label {
            display: inline;
            margin: 0;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            background: #84be69;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 12px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #9bc952da;
        }

        .cancelar {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            text-decoration: none;
            color: #777;
            transition: 0.3s;
        }

        .cancelar:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left-side {
                flex: none;
                width: 100%;
                height: 200px;
            }

            .right-side {
                flex: none;
                width: 100%;
            }
        }

        .left-side .logo {
            width: 500px;
            /* ajuste a largura que quiser */
            height: auto;
            /* mantém a proporção da imagem */
            margin-bottom: 50px;
            /* mantém a distância do texto abaixo */
        }


        /* aplica só para inputs de texto */
        .form-box input[type="text"],
        .form-box input[type="email"],
        .form-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        /* checkbox fica natural */
        .form-box input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>

<body>

    <div class="left-side">
        <img src="logo.png" alt="Gleam" class="logo">
        <p>Sua gestão, seu negócio</p>
    </div>


    <div class="right-side">
        <div class="form-box">
            <h2>Login</h2>
            <form>
                <label for="email" class="field-label">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu E-mail">

                <label for="senha" class="field-label">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua Senha">

                <div class="lembrar">
                    <label for="lembrar">Lembrar senha</label>
                    <input type="checkbox" id="lembrar">

                </div>

                <button type="submit" class="btn">Entrar</button>
                <a href="#" class="cancelar">Cancelar</a>
            </form>
        </div>
    </div>

</body>

</html>
