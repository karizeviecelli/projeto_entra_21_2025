<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Gleam</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="gleam.png" type="image/png">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-left">
      <h1>Gleam</h1>
      <p>Sua gestão, seu negócio</p>
    </div>
    <div class="login-right">
      <form>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu E-mail">

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha">

        <label for="confirmar">Confirmar Senha</label>
        <input type="password" id="confirmar" placeholder="Confirme sua senha">

        <div class="checkbox">
          <input type="checkbox" id="lembrar">
          <label for="lembrar">Lembrar senha</label>
        </div>

        <button type="submit" class="btn">Cadastrar</button>
        <a href="index.html" class="cancelar">Cancelar</a>
      </form>
    </div>
  </div>
</body>
</html>
