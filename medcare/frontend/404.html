<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada - MedCare (Erro 404)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <link rel="icon" href="logoarredondadaboa.svg" type="image/x-icon"> </head>

    <style>
        /* Variáveis de Cores (Consistentes com o projeto) */
        :root {
            --primary-blue: #003366; /* Azul Marinho Principal */
            --secondary-blue: #007bff; /* Azul para acentos e botões */
            --light-blue: #e0f2f7; /* Azul bem claro para fundos/destaques */
            --white: #ffffff;
            --light-gray: #f0f2f5; /* Fundo mais suave */
            --dark-gray: #343a40; /* Cinza escuro para textos principais */
            --text-light: #6c757d; /* Cinza para textos secundários */
            --border-radius-lg: 15px;
            --box-shadow-md: 0 5px 15px rgba(0, 0, 0, 0.08);
            --transition-speed: 0.3s ease;
            --danger-red: #dc3545; /* Para um toque de alerta no 404 */
        }

        /* Reset Básico e Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--dark-gray);
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupa a altura total da viewport */
            padding: 20px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: var(--secondary-blue);
            transition: color var(--transition-speed);
        }

        a:hover {
            color: var(--primary-blue);
        }

        /* Container da Página 404 */
        .not-found-container {
            background-color: var(--white);
            padding: 50px 40px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow-md);
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .not-found-container .icon-large {
            font-size: 6em; /* Ícone grande */
            color: var(--danger-red); /* Cor de alerta */
            margin-bottom: 30px;
            animation: bounceIn 0.8s ease-out; /* Animação sutil */
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .not-found-container h1 {
            font-size: 4em; /* Número 404 grande */
            color: var(--primary-blue);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .not-found-container h2 {
            font-size: 1.8em;
            color: var(--dark-gray);
            margin-bottom: 25px;
            font-weight: 600;
        }

        .not-found-container p {
            font-size: 1.1em;
            color: var(--text-light);
            margin-bottom: 35px;
            line-height: 1.8;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            background-color: var(--secondary-blue);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius-lg);
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
            gap: 10px;
        }

        .btn-home:hover {
            background-color: #0069d9;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 123, 255, 0.3);
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .not-found-container {
                padding: 40px 25px;
            }
            .not-found-container .icon-large {
                font-size: 5em;
                margin-bottom: 20px;
            }
            .not-found-container h1 {
                font-size: 3em;
            }
            .not-found-container h2 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }
            .not-found-container p {
                font-size: 1em;
                margin-bottom: 30px;
            }
            .btn-home {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="not-found-container">
        <i class="fas fa-exclamation-triangle icon-large"></i>
        <h1>404</h1>
        <h2>Página Não Encontrada</h2>
        <p>Parece que a página que você está procurando não existe ou foi movida. Por favor, verifique o endereço ou retorne à página inicial.</p>
        <a href="index.html" class="btn-home">
            <i class="fas fa-home"></i> Voltar para a Página Inicial
        </a>
    </div>
</body>
</html>
