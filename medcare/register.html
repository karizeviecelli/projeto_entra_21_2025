<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MedCare</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <link rel="icon" href="logoarredondadaboa.svg" type="image/x-icon"> 
    
    </head>
</head>
<body>
    <div class="register-container">
        <i class="fas fa-user-plus" style="font-size: 3.5em; color: var(--primary-blue); margin-bottom: 20px;"></i>
        <h2>Registrar-se</h2>
        <p>Crie sua conta para acessar os serviços da MedCare.</p>

        <div id="registerMessage" class="form-message"></div>

        <form class="register-form" id="registerForm">
            <div class="form-group">
                <label for="fullName">Nome Completo</label>
                <input type="text" id="fullName" placeholder="Seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seuemail@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Criar Conta
            </button>
        </form>

        <p class="link-return">Já tem uma conta? <a href="login.html">Faça Login aqui</a></p>
        <p class="link-return"><a href="index.html">Voltar à Página Inicial</a></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio real do formulário

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerMessage = document.getElementById('registerMessage');

            // Limpa mensagens anteriores
            registerMessage.style.display = 'none';
            registerMessage.className = 'form-message'; // Remove classes de estilo

            // Simulação de validação
            if (!fullName || !email || !password || !confirmPassword) {
                registerMessage.textContent = 'Por favor, preencha todos os campos.';
                registerMessage.classList.add('error');
                registerMessage.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                registerMessage.textContent = 'A senha deve ter no mínimo 6 caracteres.';
                registerMessage.classList.add('error');
                registerMessage.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                registerMessage.textContent = 'As senhas não coincidem.';
                registerMessage.classList.add('error');
                registerMessage.style.display = 'block';
                return;
            }

            // Simulação de registro bem-sucedido
            registerMessage.textContent = `Conta para "${fullName}" criada com sucesso! Você será redirecionado para o login.`;
            registerMessage.classList.add('success');
            registerMessage.style.display = 'block';

            // Em um cenário real, você faria uma requisição AJAX para um backend aqui.
            console.log('Registro simulado:', { fullName, email, password });

            // Redireciona para a página de login após 3 segundos (simulando um processo)
            setTimeout(() => {
                window.location.href = 'login.html'; // Redireciona para a página de login (que ainda criaremos)
            }, 3000);
        });
    </script>
</body>
</html>
