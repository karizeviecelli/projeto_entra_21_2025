<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MedCare</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <link rel="icon" href="logoarredondadaboa.svg" type="image/x-icon"> </head>
    <style>
        /* Variáveis de Cores (Consistentes com o projeto) */
        :root {
            --primary-blue: #003366; /* Azul Marinho Principal */
            --secondary-blue: #007bff; /* Azul para acentos e botões */
            --light-blue: #e0f2f7; /* Azul bem claro para fundos/destaques */
            --white: #ffffff;
            --light-gray: #f0f2f5; /* Fundo mais suave */
            --medium-gray: #ced4da; /* Para bordas e divisores */
            --dark-gray: #343a40; /* Cinza escuro para textos principais */
            --text-light: #6c757d; /* Cinza para textos secundários */
            --success-green: #28a745;
            --danger-red: #dc3545;
            --font-family: 'Poppins', sans-serif;
            --border-radius-sm: 6px;
            --border-radius-md: 10px;
            --box-shadow-sm: 0 2px 5px rgba(0, 0, 0, 0.05);
            --box-shadow-md: 0 5px 15px rgba(0, 0, 0, 0.08);
            --transition-speed: 0.3s ease;
        }

        /* Reset Básico e Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--dark-gray);
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupa a altura total da viewport */
            padding: 20px;
        }

        a {
            text-decoration: none;
            color: var(--secondary-blue);
            transition: color var(--transition-speed);
        }

        a:hover {
            color: var(--primary-blue);
        }

        /* Container do Formulário de Registro */
        .register-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: var(--border-radius-md);
            box-shadow: var(--box-shadow-md);
            width: 100%;
            max-width: 500px; /* Largura máxima para o formulário */
            text-align: center;
        }

        .register-container h2 {
            font-size: 2.2em;
            color: var(--primary-blue);
            margin-bottom: 25px;
            font-weight: 700;
        }

        .register-container p {
            font-size: 1.05em;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        /* Formulário */
        .register-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .register-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-gray);
            font-size: 0.95em;
        }

        .register-form input[type="text"],
        .register-form input[type="email"],
        .register-form input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius-sm);
            font-family: var(--font-family);
            font-size: 1em;
            transition: all var(--transition-speed);
            background-color: var(--light-gray); /* Fundo levemente cinza */
        }

        .register-form input:focus {
            outline: none;
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
            background-color: var(--white);
        }

        /* Botões */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            border-radius: var(--border-radius-md);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed);
            text-align: center;
            gap: 8px;
            width: 100%; /* Botão de largura total */
            margin-top: 15px;
        }

        .btn-primary {
            background-color: var(--secondary-blue);
            color: var(--white);
            border: none;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }

        .btn-primary:hover {
            background-color: #0069d9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
        }

        /* Mensagem de sucesso/erro (se for usar no futuro) */
        .form-message {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: var(--border-radius-sm);
            font-size: 0.95em;
            text-align: left;
            display: none; /* Escondido por padrão */
        }
        .form-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .form-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .link-return {
            margin-top: 25px;
            font-size: 0.95em;
            color: var(--text-light);
        }
        .link-return a {
            font-weight: 500;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }
            .register-container h2 {
                font-size: 1.8em;
            }
            .register-container p {
                font-size: 0.95em;
            }
            .btn {
                padding: 10px 20px;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <i class="fas fa-user-plus" style="font-size: 3.5em; color: var(--primary-blue); margin-bottom: 20px;"></i>
        <h2>Registrar-se</h2>
        <p>Crie sua conta para acessar os serviços da MedCare.</p>

        <div id="registerMessage" class="form-message"></div>

        <form class="register-form" id="registerForm">
            <div class="form-group">
                <label for="fullName">Nome Completo</label>
                <input type="text" id="fullName" placeholder="Seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seuemail@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Criar Conta
            </button>
        </form>

        <p class="link-return">Já tem uma conta? <a href="login.html">Faça Login aqui</a></p>
        <p class="link-return"><a href="index.html">Voltar à Página Inicial</a></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio real do formulário

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerMessage = document.getElementById('registerMessage');

            // Limpa mensagens anteriores
            registerMessage.style.display = 'none';
            registerMessage.className = 'form-message'; // Remove classes de estilo

            // Simulação de validação
            if (!fullName || !email || !password || !confirmPassword) {
                registerMessage.textContent = 'Por favor, preencha todos os campos.';
                registerMessage.classList.add('error');
                registerMessage.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                registerMessage.textContent = 'A senha deve ter no mínimo 6 caracteres.';
                registerMessage.classList.add('error');
                registerMessage.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                registerMessage.textContent = 'As senhas não coincidem.';
                registerMessage.classList.add('error');
                registerMessage.style.display = 'block';
                return;
            }

            // Simulação de registro bem-sucedido
            registerMessage.textContent = `Conta para "${fullName}" criada com sucesso! Você será redirecionado para o login.`;
            registerMessage.classList.add('success');
            registerMessage.style.display = 'block';

            // Em um cenário real, você faria uma requisição AJAX para um backend aqui.
            console.log('Registro simulado:', { fullName, email, password });

            // Redireciona para a página de login após 3 segundos (simulando um processo)
            setTimeout(() => {
                window.location.href = 'login.html'; // Redireciona para a página de login (que ainda criaremos)
            }, 3000);
        });
    </script>
</body>
</html>
