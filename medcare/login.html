<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MedCare</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <link rel="icon" href="logoarredondadaboa.svg" type="image/x-icon"> </head>
</head>
<body>
    <div class="login-container">
        <i class="fas fa-user-circle" style="font-size: 3.5em; color: var(--primary-blue); margin-bottom: 20px;"></i>
        <h2>Login de Paciente</h2>
        <p>Acesse sua conta MedCare.</p>

        <div id="loginMessage" class="form-message"></div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seuemail@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>

        <p class="link-options">
            <a href="forgot-password.html">Esqueceu a senha?</a>
            <span class="separator">|</span>
            Ainda não tem conta? <a href="register.html">Registre-se</a>
        </p>
        <p class="link-options"><a href="index.html">Voltar à Página Inicial</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio real do formulário

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginMessage = document.getElementById('loginMessage');

            // Limpa mensagens anteriores
            loginMessage.style.display = 'none';
            loginMessage.className = 'form-message';

            // Simulação de validação e login
            if (!email || !password) {
                loginMessage.textContent = 'Por favor, preencha todos os campos.';
                loginMessage.classList.add('error');
                loginMessage.style.display = 'block';
                return;
            }

            // Simulação de credenciais
            const simulatedUser = {
                email: 'paciente@medcare.com',
                password: 'senha123'
            };

            if (email === simulatedUser.email && password === simulatedUser.password) {
                loginMessage.textContent = `Login bem-sucedido! Bem-vindo(a), ${email}.`;
                loginMessage.classList.add('success');
                loginMessage.style.display = 'block';

                console.log('Login simulado:', { email, password });

                // ** ADICIONE ESTA LINHA AQUI: **
                sessionStorage.setItem('medcarePatientLoggedIn', 'true');

                // Em um cenário real, redirecionaria para o dashboard do paciente
                setTimeout(() => {
                    window.location.href = 'patient-dashboard.html'; 
                }, 2000);

            } else {
                loginMessage.textContent = 'E-mail ou senha incorretos.';
                loginMessage.classList.add('error');
                loginMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
