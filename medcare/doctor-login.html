<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Médico - MedCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <link rel="icon" href="logoarredondadaboa.svg" type="image/x-icon"> </head>

    <style>
        /* Variáveis de Cores (mesmas do site principal para consistência) */
        :root {
            --primary-blue: #003366; /* Azul Marinho Principal */
            --secondary-blue: #007bff; /* Azul para acentos e botões */
            --light-blue: #e0f2f7; /* Azul bem claro para fundos/destaques */
            --white: #ffffff;
            --light-gray: #f8f9fa; /* Cinza muito claro para fundos */
            --gray: #6c757d; /* Cinza para textos secundários */
            --dark-gray: #343a40; /* Cinza escuro para textos principais */
            --border-color: #dee2e6;
            --success-green: #28a745;
            --danger-red: #dc3545;
            --font-family: 'Poppins', sans-serif;
        }

        /* Reset Básico e Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--dark-gray);
            background: linear-gradient(to right, var(--light-blue), var(--light-gray)); /* Gradiente suave */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupa a altura total da viewport */
            padding: 20px; /* Padding para telas menores */
        }

        a {
            text-decoration: none;
            color: var(--secondary-blue);
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--primary-blue);
        }

        /* Container Principal do Login */
        .login-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 51, 102, 0.1); /* Sombra mais destacada */
            width: 100%;
            max-width: 450px; /* Largura máxima do formulário */
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .login-container h1 {
            font-size: 2.2em;
            color: var(--primary-blue);
            margin-bottom: 25px;
            font-weight: 700;
        }

        .login-container p {
            color: var(--gray);
            margin-bottom: 30px;
            font-size: 1.05em;
        }

        /* Formulário de Login */
        .login-form .form-group {
            margin-bottom: 20px;
            text-align: left; /* Alinha labels à esquerda */
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-gray);
            font-size: 1em;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: var(--font-family);
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05); /* Sombra interna sutil */
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            outline: none;
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        /* Botão de Entrar */
        .login-form button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1.15em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 51, 102, 0.25);
            margin-top: 10px;
        }

        .login-form button:hover {
            background-color: var(--secondary-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.35);
        }

        .login-form button i {
            margin-left: 8px;
            font-size: 1em;
        }

        /* Links adicionais */
        .additional-links {
            margin-top: 25px;
            font-size: 0.95em;
        }

        .additional-links a {
            margin: 0 10px;
        }

        /* Mensagens (para simular erros/sucessos) */
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.95em;
            display: none; /* Escondido por padrão */
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .login-container {
                padding: 30px 25px;
            }
            .login-container h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }
            .login-container p {
                font-size: 0.95em;
                margin-bottom: 25px;
            }
            .login-form button {
                padding: 12px;
                font-size: 1.05em;
            }
            .additional-links {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1><i class="fas fa-user-md"></i> Login do Médico</h1>
        <p>Acesse seu painel para gerenciar consultas e informações.</p>

        <form class="login-form" id="doctorLoginForm">
            <div class="form-group">
                <label for="username">Usuário ou E-mail:</label>
                <input type="text" id="username" name="username" required placeholder="seu.crm@medcare.com.br ou CRM">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required placeholder="**********">
            </div>
            <button type="submit">Entrar <i class="fas fa-sign-in-alt"></i></button>
        </form>

        <div class="message" id="loginMessage"></div>

        <div class="additional-links">
            <a href="#">Esqueci minha senha</a> | <a href="index.html">Voltar ao Site Principal</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('doctorLoginForm');
            const loginMessage = document.getElementById('loginMessage');

            if (loginForm) {
                loginForm.addEventListener('submit', (event) => {
                    event.preventDefault(); // Impede o envio real do formulário

                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;

                    // Lógica de simulação de login
                    // Em um sistema real, aqui você faria uma requisição para o backend
                    if (username === 'medico' && password === '123') {
                        loginMessage.textContent = 'Login bem-sucedido! Redirecionando para o painel...';
                        loginMessage.className = 'message success';
                        loginMessage.style.display = 'block';
                        // Simula o redirecionamento após 1.5 segundos
                        setTimeout(() => {
                            window.location.href = 'doctor-dashboard.html'; // Redireciona para o painel
                        }, 1500);
                    } else {
                        loginMessage.textContent = 'Usuário ou senha incorretos. Tente novamente.';
                        loginMessage.className = 'message error';
                        loginMessage.style.display = 'block';
                    }
                });
            }
        });
    </script>
</body>
</html>
