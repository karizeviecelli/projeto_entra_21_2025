<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Médico - MedCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <link rel="icon" href="logoarredondadaboa.svg" type="image/x-icon"> </head>
    
</head>
<body>
    <div class="login-container">
        <h1><i class="fas fa-user-md"></i> Login do Médico</h1>
        <p>Acesse seu painel para gerenciar consultas e informações.</p>

        <form class="login-form" id="doctorLoginForm">
            <div class="form-group">
                <label for="username">Usuário ou E-mail:</label>
                <input type="text" id="username" name="username" required placeholder="seu.crm@medcare.com.br ou CRM">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required placeholder="**********">
            </div>
            <button type="submit">Entrar <i class="fas fa-sign-in-alt"></i></button>
        </form>

        <div class="message" id="loginMessage"></div>

        <div class="additional-links">
            <a href="#">Esqueci minha senha</a> | <a href="index.html">Voltar ao Site Principal</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('doctorLoginForm');
            const loginMessage = document.getElementById('loginMessage');

            if (loginForm) {
                loginForm.addEventListener('submit', (event) => {
                    event.preventDefault(); // Impede o envio real do formulário

                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;

                    // Lógica de simulação de login
                    // Em um sistema real, aqui você faria uma requisição para o backend
                    if (username === 'medico' && password === '123') {
                        loginMessage.textContent = 'Login bem-sucedido! Redirecionando para o painel...';
                        loginMessage.className = 'message success';
                        loginMessage.style.display = 'block';
                        // Simula o redirecionamento após 1.5 segundos
                        setTimeout(() => {
                            window.location.href = 'doctor-dashboard.html'; // Redireciona para o painel
                        }, 1500);
                    } else {
                        loginMessage.textContent = 'Usuário ou senha incorretos. Tente novamente.';
                        loginMessage.className = 'message error';
                        loginMessage.style.display = 'block';
                    }
                });
            }
        });
    </script>
</body>
</html>
